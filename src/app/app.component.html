<section>
    <div class="chart">
        <app-chart
            [startHour]="startTime"
            [endHour]="endTime"
            [heightInPixels]=1000>
        </app-chart>
    </div>
    <div class="time-entry">
        <time-entry (onSessionStart)="setSessionDetails($event)"></time-entry>
    </div>
</section>
